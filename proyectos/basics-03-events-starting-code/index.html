<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!--
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--" >Remove</button>
      -->
      <button v-on:click="add()">Add</button>
      <button v-on:click="reduce()" >Remove</button>
      <button v-on:click="addNum(10)">Add 10</button>
      <button v-on:click="reduceNum(5)" >Remove 5</button>
      <button v-on:click.right="reduceNum(5)" >Remove 5 width right click</button>
      <p>Result: {{ counter }}</p>
      <input type="text" name="" v-on:input="setName($event, 'Schwarmuller')" v-on:keyup.enter="confirmInput">
      <p>Your name: {{ name }}</p>
      <p>Your name Confirmed: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" name="">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
